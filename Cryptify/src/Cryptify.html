<html>
<head>
    <title>Cryptify</title>

    <link href="Cryptify.css" rel="stylesheet" />
    
    <script type="text/javascript" src="helper.js"></script>
    <script type="text/javascript" src="Encryption.js"></script>
    <script type="text/javascript" src="FileManager.js"></script>
    <script type="text/javascript" src="Cryptify.js"></script>
</head>
<body>
    <div id="dvHeader">
        <h2>Cryptify</h2>
    </div>
    <div>
        <input id="btnGenerate" type="button" onclick="Cryptify.generateSelfDecrypt();" value="Generate Self-decrypting file" />
    </div>
    <div id="dvKey" style="display:none;">
        <div>Encryption key</div>
        <span id="txtKey"></span>
        <input type="button" id="btnCopy" value="Copy to clipboard" onclick="Cryptify.copyKeyToClipboard();"  />
        <span id="copyStatus"></span>
        
    </div>

    <div id="dvSelfDecrypt" style="display: none;">
        <span id="spData" data-filename="" style="display: none;"></span>
        <span>Encryption key: </span>
        <input type="text" id="txtKey" />
        <input type="button" id="btnDecrypt" value="Decrypt file" />
    </div>
</body>
</html>
